<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="./assets/styles/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Fuente Roboto Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-xl navbar-dark p-1" style="background-color: #2A1E25;">
            <div class="container-fluid">
                <a class="navbar-brand p-0 m-0" href="#">
                    <img src="/assets/img/logo app.png" alt="logo" width="189px" height="90px" id="logo">
                </a>
    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                    </span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link fs-4" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4" href="#">Market</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4" href="#">Testimonials</a>
                        </li>
                    </ul>
    
                    <div class="d-flex credentials" role="search">
                        <button type="submit">Log in</button>
                        <button class="ms-3" type="submit">Sign up</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="home">
            <div class="container text-center">
                <h1 id="titulo" class="fw-bold">Compete at the highest <br> level and learn from the <br> best</h1>
                <p id="phrase" class="fs-2">Master your game</p>
                <button class="btn mt-5">Start</button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
